<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="/images/favicon.png" />

        <link rel="stylesheet" href="/css/eUkraineFont.css" />
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/css/gradient-loading.css" />

        <title>Geometry Dash part merger</title>
    </head>
    <body>

        <!-- #region MODAL-->

        <div class="modal fade" id="waitingForOpeningLevelModal" data-bs-backdrop="static" aria-modal="true" role="dialog" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Waiting...</h1>
                    </div>
                    <div class="modal-body">Open level in the editor!
                    </div>
                </div>
            </div>
        </div>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Merge part</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body offcanvas-body-checkboxes">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="put-different-layers">
                    <label class="form-check-label" for="flexSwitchCheckDisabled">Put part on different layer<br>
                        <em><sub>Next free editor layer</sub></em>
                    </label>
                </div><br><br>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="convert-colors">
                    <label class="form-check-label" for="flexSwitchCheckDisabled">Convert colors to color triggers<br>
                        <em><sub>In development. Use BetterEdit</sub></em>
                    </label>
                </div><br><br>
            </div>
            <div class="offcanvas-body">
                <div class="d-grid gap-2">
                    <button class="btn btn-success put-n-merge" type="button">Put and merge</button>
                </div>
            </div>
        </div>

        <!-- #endregion -->

        <!-- #region NAVBAR-->
        
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Collab merger</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="workspaceName" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            
                            Loading...
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item import-part-gmd" href="#">Import part from (*.gmd) file</a></li>
                        </ul>
                    </li>
                </ul>
                </div>
            </div>
        </nav>

        {% block workspace %}{% endblock %}

        <!-- endregion -->

        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript" src="/js/jquery-3.6.3.min.js"></script>
        <script type="text/javascript" src="/js/sweetalert2.all.js"></script>
        <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>

    </body>
</html>
